version: '3.8'

services:
  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest
    container_name: telegram-bot-api
    restart: unless-stopped
    env_file: .env
    ports:
      - "8081:8081"  # HTTP API
      - "8082:8082"  # Stats (если включен TELEGRAM_STAT)

    volumes:
      # Сохранение данных между перезапусками
      - ./telegram-bot-api-data:/var/lib/telegram-bot-api

    # Ограничение ресурсов (опционально)
    # deploy:
    #   resources:
    #     limits:
    #       memory: 2G
    #       cpus: '1.0'

  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-anime-bot
    restart: unless-stopped
    env_file: .env
    environment:
      # Use local Telegram Bot API server (optional - comment out to use official Telegram servers)
      - TELEGRAM_BASE_URL=http://telegram-bot-api:8081/bot
    depends_on:
      - telegram-bot-api

    # Ограничение ресурсов (опционально)
    # deploy:
    #   resources:
    #     limits:
    #       memory: 512M
    #       cpus: '0.5'

volumes:
  telegram-bot-api-data:
